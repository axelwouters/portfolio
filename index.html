<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Wouters Axel</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <button class="menu-toggle" aria-label="Ouvrir la navigation">☰</button>
                <ul class="nav-list">
                    <li><a href="#home">Accueil</a></li>
                    <li><a href="#compétence">Compétence</a></li>
                    <li><a href="#mesprojets">Projets Réaliser</a></li>
                    <li><a href="#contacts">Me Contact</a></li>
                </ul>
        </nav>
    </header>


    <main>
        <section id="home">
            <div class="home-content">
                <h1>Axel Wouters</h1>
            </div>
        </section>

        <!--section about-->
        <section id="about">
            <div class="fade-in-content fade-in-left">
        </section>
       
        <!--section compétences-->
        <section id="skills">
            <div class="fade-in-content fade-in-right">
                <h2>Compétences</h2>
                <div class="skills-container" id="skills-container">
                </div>
            </div>
        </section>
            
        <!--section projets-->
        <section id="projects">
            <div class="fade-in-content fade-in-left">
                <h2>Réalisations</h2>
                <div class="projects-grid" id="projects-grid">
                </div>
            </div>
        </section>
        
        <!--section contact-->
        <section id="contact-container">
            <form id="contact-form" action="https://formspree.io/f/xjkgvoga" method="post">
                <h2>Contactez-moi</h2> <br>
                <div>
                  <label for="name">Nom :</label>
                  <input type="text" id="name" name="name" placeholder="Nom" required>
                </div>
                <div>
                  <label for="email">Email :</label>
                  <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                  <label for="message">Message :</label>
                  <textarea id="message" name="message" rows="4" placeholder="Votre message..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Envoyer</button>
              </form>

            <div id="faq-section">
                <p>Vous avez des questions ?</p>
                <div id="social-icons"></div>
            </div>
            
        </section>
    </main>

    <main></main>

    <footer>
        <p>&copy; 2025 Wouters Axel | Tous droits réservés.</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
